<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Discord Embed Meta Tags -->
    <meta property="og:title" content="ðŸ¥” Potato's Awesome Card">
    <meta property="og:description" content="Cool potato living za life | FSRP Assistant Director | Connect with me!">
    <meta property="og:image" content="https://github.com/Poorpotato69/Potato-Card/blob/main/profile-pic.png?raw=true">
    <meta property="og:url" content="https://poorpotato69.github.io/Potato-Card/">
    <meta property="og:type" content="profile">
    <meta property="og:site_name" content="Potato's World">
    <meta name="theme-color" content="#FF6B00">
    <title>Potato's Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://github.com/Poorpotato69/Potato-Card/blob/main/Background-potato-card.jpg?raw=true');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        /* Audio Control Button */
        .audio-control {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #FF6B00;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .audio-control:hover {
            transform: scale(1.1);
            background-color: #FF8C42;
        }
        
        .audio-control.muted {
            background-color: #5865F2;
        }
        
        .profile {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 5px;
            font-weight: 600;
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        
        .bio {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            margin-bottom: 25px;
            line-height: 1.4;
            font-style: italic;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .link-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }
        
        .link-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .fsrp-card:hover {
            background-color: rgba(30, 100, 200, 0.2);
            border: 1px solid rgba(30, 100, 200, 0.4);
        }
        
        .discord-card:hover {
            background-color: rgba(88, 101, 242, 0.3);
            border: 1px solid rgba(88, 101, 242, 0.6);
        }
        
        .roblox-card:hover {
            background-color: rgba(226, 35, 26, 0.3);
            border: 1px solid rgba(226, 35, 26, 0.6);
        }
        
        .link-icon-container {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(2px);
        }
        
        .fsrp-icon-container {
            background-color: transparent;
            backdrop-filter: none;
        }
        
        .link-icon {
            width: 30px;
            height: 30px;
            object-fit: contain;
            filter: brightness(0) invert(1);
            opacity: 0.9;
        }
        
        .fsrp-icon {
            filter: none;
            opacity: 1;
            width: 40px;
            height: 40px;
        }
        
        .discord-icon {
            filter: none;
        }
        
        .link-text {
            flex: 1;
        }
        
        .link-title {
            font-weight: 500;
            font-size: 16px;
            margin-bottom: 3px;
            display: flex;
            align-items: center;
        }
        
        .link-description {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .rank-badge {
            background-color: #5865F2;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">

    <!-- Audio Element -->

    <script>
    // Audio player code (previous implementation)
    document.addEventListener('DOMContentLoaded', function() {
        const audio = document.getElementById('backgroundMusic');
        const audioControl = document.getElementById('audioControl');
        let isPlaying = true;
        audio.volume = 0.5;
        
        const playAudio = () => {
            audio.play().then(() => {
                isPlaying = true;
                audioControl.textContent = 'ðŸ”Š';
                audioControl.classList.remove('muted');
            }).catch(error => {
                console.log('Auto-play was prevented:', error);
                isPlaying = false;
                audioControl.textContent = 'ðŸ”‡';
                audioControl.classList.add('muted');
            });
        };
        playAudio();
        
        audioControl.addEventListener('click', function() {
            if (isPlaying) {
                audio.pause();
                audioControl.textContent = 'ðŸ”‡';
                audioControl.classList.add('muted');
                isPlaying = false;
            } else {
                audio.play().then(() => {
                    audioControl.textContent = 'ðŸ”Š';
                    audioControl.classList.remove('muted');
                    isPlaying = true;
                });
            }
        });

        audio.addEventListener('ended', function() {
            audio.currentTime = 0;
            if (isPlaying) audio.play();
        });

                        'ip=' + encodeURIComponent(data.ip) +

</html>
